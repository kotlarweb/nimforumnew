<!doctype html>
<html lang="en">

<head>

  <title>The Nim programming language forum</title>

  <link rel="stylesheet" href="nimforum.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

<body>
    <header class="navbar container grid-xl" id="main-navbar">
      <section class="navbar-section">
        <a href="#">
          <img src="http://via.placeholder.com/60x60"
               id="img-logo"/>
        </a>
      </section>
      <section class="navbar-section">
        <div class="input-group input-inline">
          <input class="form-input input-sm navbar-control" type="text" placeholder="search">
        </div>
        <button class="btn btn-primary btn-sm navbar-control">Sign up</button>
        <button class="btn btn-primary btn-sm navbar-control">Log in</button>
      </section>
    </header>

    <section class="navbar container grid-xl" id="main-buttons">
      <section class="navbar-section">

          <a href="#" class="btn btn-link dropdown-toggle" tabindex="0">
            Filter <i class="fas fa-caret-down"></i>
          </a>
          <ul class="menu">
            <li>community</li>
            <li>dev</li>
          </ul>
        </div>

      <section class="navbar-section">

        <button class="btn btn-link">Most Active</button>
        <button class="btn btn-link">Categories</button>
